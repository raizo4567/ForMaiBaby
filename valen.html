<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever Duo üíó</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:'Press Start 2P', monospace;
  overflow:hidden;
  background:linear-gradient(180deg,#2a002a,#5a003a);
  color:#ff85c1;
}

/* STARS */
.star{
  position:absolute;
  width:2px;height:2px;
  background:#fff;
  animation:twinkle 3s infinite;
}
@keyframes twinkle{50%{opacity:.3}}

/* LOADING */
#loadingScreen{
  position:absolute;inset:0;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
}
.progress-container{width:300px;height:16px;border:2px solid #ff4d88}
.progress-block{height:100%;width:0;background:#ff1a75}

/* MAIN */
.page{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;transition:.6s}
.hidden{opacity:0;pointer-events:none;transform:scale(.95)}

.card{
  width:380px;
  background:#ffc0cb;
  border:4px solid #ff4d88;
  border-radius:12px;
  padding:20px;
  text-align:center;
}

.pixel-heart{font-size:48px;animation:pulse 1.5s infinite}
@keyframes pulse{50%{transform:scale(1.4)}}

button{
  background:#ff4d88;
  border:2px solid #ff1a75;
  color:#fff;
  padding:12px 20px;
  font-size:10px;
  cursor:pointer;
  font-family:'Press Start 2P';
}
button:hover{transform:scale(1.2)}
.no{background:#ff85c1}

.gif-wrap{width:160px;margin:12px auto;border:3px solid #ff4d88}
.gif-wrap img{width:100%}

/* CELEBRATION OVERLAY */
#celebration{
  position:fixed;inset:0;
  background:radial-gradient(circle,#ff1a7580,#000);
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  opacity:0;pointer-events:none;
  z-index:50;
}
#celebration.show{opacity:1;pointer-events:auto;animation:screenShake .5s}

@keyframes screenShake{
  0%{transform:translate(0,0)}
  25%{transform:translate(6px,-6px)}
  50%{transform:translate(-6px,6px)}
  75%{transform:translate(4px,-4px)}
}

/* TEXT */
.big-text{
  font-size:26px;
  color:#fff;
  text-shadow:0 0 15px #ff1a75, 3px 3px #000;
  animation:glow 1s infinite alternate;
}
@keyframes glow{from{transform:scale(1)}to{transform:scale(1.15)}}

.sub-text{
  margin-top:15px;
  color:#ffd6eb;
}

/* CONFETTI */
.confetti{
  position:absolute;
  width:8px;height:8px;
  animation:explode 2.5s ease-out forwards;
}
@keyframes explode{
  from{transform:translate(0,0) scale(1);opacity:1}
  to{transform:translate(var(--x),var(--y)) rotate(720deg);opacity:0}
}

/* HEART RAIN */
.heart{
  position:absolute;
  font-size:22px;
  animation:heartFall 3s linear forwards;
}
@keyframes heartFall{
  from{transform:translateY(-20px);opacity:1}
  to{transform:translateY(120vh);opacity:0}
}

/* FIREWORK */
.firework{
  position:absolute;
  width:6px;height:6px;
  background:#fff;
  border-radius:50%;
  animation:firework 1.5s ease-out forwards;
}
@keyframes firework{
  from{transform:scale(1);opacity:1}
  to{transform:scale(20);opacity:0}
}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loadingScreen">
  <div>LOADING‚Ä¶</div>
  <div class="progress-container"><div class="progress-block" id="bar"></div></div>
</div>

<!-- MAIN -->
<div class="page hidden" id="main">
  <div class="card">
    <div class="pixel-heart">‚ô•</div>
    <div class="gif-wrap">
      <img src="https://media.giphy.com/media/1JmGiBtqTuehfYxuy9/giphy.gif">
    </div>
    <h1>Will you be my Player 2?</h1>
    <p>One controller üéÆ<br>Two hearts üíû<br>Forever co-op</p>
    <div style="display:flex;gap:12px;justify-content:center;">
      <button onclick="celebrate()">YES üíñ</button>
      <button class="no" onclick="moveNo(this)">No üôà</button>
    </div>
  </div>
</div>

<!-- CELEBRATION -->
<div id="celebration">
  <div class="big-text">üèÜ FOREVER DUO üèÜ</div>
  <div class="sub-text">GAME COMPLETE üíóüíóüíó</div>
</div>

<script>
// STARS
for(let i=0;i<100;i++){
  const s=document.createElement('div');
  s.className='star';
  s.style.left=Math.random()*100+'%';
  s.style.top=Math.random()*100+'%';
  document.body.appendChild(s);
}

// LOADING
let p=0;
const bar=document.getElementById('bar');
const load=setInterval(()=>{
  p+=5; bar.style.width=p+'%';
  if(p>=100){
    clearInterval(load);
    loadingScreen.style.display='none';
    main.classList.remove('hidden');
  }
},120);

// MOVE NO
function moveNo(b){
  b.style.position='absolute';
  b.style.left=Math.random()*70+'%';
  b.style.top=Math.random()*70+'%';
}

// CELEBRATE
function celebrate(){
  main.classList.add('hidden');
  celebration.classList.add('show');

  // CONFETTI EXPLOSION
  for(let i=0;i<120;i++){
    const c=document.createElement('div');
    c.className='confetti';
    c.style.background=`hsl(${Math.random()*360},100%,70%)`;
    c.style.left='50%';
    c.style.top='50%';
    c.style.setProperty('--x',`${Math.random()*600-300}px`);
    c.style.setProperty('--y',`${Math.random()*600-300}px`);
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2500);
  }

  // HEART RAIN
  setInterval(()=>{
    const h=document.createElement('div');
    h.className='heart';
    h.innerText='üíñ';
    h.style.left=Math.random()*100+'%';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),3000);
  },150);

  // FIREWORK BURSTS
  for(let i=0;i<6;i++){
    setTimeout(()=>{
      const f=document.createElement('div');
      f.className='firework';
      f.style.left=Math.random()*100+'%';
      f.style.top=Math.random()*80+'%';
      document.body.appendChild(f);
      setTimeout(()=>f.remove(),1500);
    },i*400);
  }
}
</script>

</body>
</html>
